{% extends 'block.html' %}
{% block start %}
    <div class="container mt-5">
        <h1>Add Class</h1>
        <form action="addrecode/" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_firstname">First Name</label>
                <input type="text" class="form-control" id="id_firstname" name="fname" required>
            </div>
            <div class="form-group">
                <label for="id_lastname">Last Name</label>
                <input type="text" class="form-control" id="id_lastname" name="lname" required>
            </div>
            <div class="form-group">
                <label for="id_age">Last Name</label>
                <input type="text" class="form-control" id="id_age" name="age" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Member</button>
            <a href="{% url 'member_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock %}
