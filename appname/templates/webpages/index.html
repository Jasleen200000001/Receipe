{% extends 'block.html' %}
{% block start %}
    <div class="container">
      <h1>Person Information</h1>
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
              </tr>
            </thead>
            <tbody>
            {% for class in classes%}
              <tr>
                <td>{{class.id}}</td>
                <td>{{class.fname}}</td>
                <td>{{class.lname}}</td>
              </tr>
            {% endfor %}
            </tbody>
          </table>
      <div class="container-fluid">
      <a href="/add" class="btn btn-info m-5 " role="button">Add Recode</a>
      </div>
    </div>
{% endblock %}
