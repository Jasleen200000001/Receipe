{% extends 'block.html' %}
{% block start %}
<div class="container ">


<form method="post" action="{% url 'update_link' id=r.id %}" enctype="multipart/form-data">

  {% csrf_token %}
    <h2>Update receipe</h2>

  <div class="form-group">
    <label for="exampleInputPassword1">ID </label>
    <input name="receipe_name" type="text" class="form-control" id="exampleInputPassword1" placeholder='{{r.id}}'>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Receipe name </label>
    <input name="receipe_name" type="text" class="form-control" id="exampleInputPassword1" value="{{ r.receipe_name }}">
  </div>

    <div class="form-group">
    <label>Receipe description </label>
    <textarea name="receipe_description" class="form-control" value=" ">{{ r.receipe_description }}</textarea>
  </div>

  <div class="form-group">
    <label>Receipe image</label>
    <input type="file" name="receipe_image" value="{{ r.receipe_image }}" >
  </div>
  <button type="submit" class="btn btn-primary">Update receipe</button>
</form>
</div>
{% endblock %}
