{% extends 'block.html' %}
{% block start %}
<div class="container ">
<h1>Register page</h1>

<form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
  {% csrf_token %}

  {% if messages %}
  {% for message in messages %}
    <div class="alert alert-primary" role="alert">
      {{ message }}
    </div>
  {% endfor %}
{% endif %}
  <div class="form-group">
    <label for="exampleInputEmail1">first name</label>
    <input type="text" name="first_name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter first name">
  </div>
    <div class="form-group">
    <label for="exampleInputEmail1">last name</label>
    <input type="text" name="last_name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter last name">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
    <div class="form-group">
    <label for="exampleInputEmail1">user name</label>
    <input type="text" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-check">
    <a href="/login-page">login page</a>
    <label class="form-check-label" for="exampleCheck1">don't have account </label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>





{% endblock %}
