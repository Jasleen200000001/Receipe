{% extends 'block.html' %}
{% block start %}


<div class="container ">

<form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
{% csrf_token %}



    <h2>add receipe</h2>
  <div class="form-group">
    <label for="exampleInputPassword1">Receipe name </label>
    <input name="receipe_name" type="text" class="form-control" id="exampleInputPassword1">
  </div>

    <div class="form-group">
    <label>Receipe discription </label>
    <textarea name="receipe_description"  class="form-control"></textarea>
  </div>

  <div class="form-group">
    <label>Receipe image</label>
    <input type="file" name="receipe_image"  >
  </div>
  <button type="submit" class="btn btn-primary">add receipe</button>
</form>
</div>

<div class="container ">
  <div class="mt-5">
    <div class="mx-auto col-6">
     <form method="get" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="exampleInputPassword1">Search food</label>
        <input name="search_re" type="text" >
      </div>
        <button type="submit" class="btn btn-primary">Search</button>
      </form>

    </div>
  </div>
</div>


<div class="container ">
<table class="table">
  <h1>Read</h1>
  <thead>

    <tr>
      <th scope="col">s.no</th>
      <th scope="col">Receipe name</th>
      <th scope="col">Receipe discription</th>
      <th scope="col">Receipe image</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
  {% for r in receipes %}
    <tr>
      <th scope="row">{{forloop.counter}}</th>
      <td>{{r.receipe_name}}</td>
      <td>{{r.receipe_description}}</td>
      <td><img src="/media/{{r.receipe_image}}" style="height:20px"></td>
      <td>
        <a href="/delete-receipe/{{r.id}}" class="btn btn-danger m-1">Delete</a>
        <a href="/update/{{r.id}}" class="btn btn-success">update</a>
      </td>

    </tr>
  {% endfor %}

  </tbody>
</table>
    </div>
{% endblock %}
